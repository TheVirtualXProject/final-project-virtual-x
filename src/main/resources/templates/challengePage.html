<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual-X</title>
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/layout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="/CSS/navBar.css">
</head>

<body>
  <div class="_container">
    <header class="_header">
      <nav>
         <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <!-- <label class="logo">Virtual X</label> -->
        <ul class="nav-items-list">
          <li class="active"><a href="/">HOME</a></li>
          <li><a href="/challenge">CHALLENGES</a></li>
          <li><a href="/game">GAMES</a></li>
          <li><a href="/chat">CHATS</a></li>
          <div class="right">
            <!-- make media querie  -->
            <li><a href="/account">ACCOUNT</a></li>
            <li><a href="/logout">LOGOUT</a></li>
            <li><a href="/team">TEAM</a></li>
          </div>
        </ul>
      </nav>
      <h1 class="header-title">Challenges</h1>
      <!-- <h4 class="slogan">Meeting with coworkers while working from home.</h4> -->
    </header>

    <main class="_main">
      <div class="challenge-main">

        <section class="add-challenge-section">
          <!-- Trigger/Open The Modal -->
          <!-- The Modal -->
          <div class="modal-add-challenge">
            <!-- Modal content -->
            <div class="modal-challenge-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add New Challenge</h2>
              </div>
              <form method="POST" class="add-challenge-form" action="/challenge/add-challenge" enctype="multipart/form-data">
                <div class="form">
                  <input
                    placeholder="Challenge ImageUrl"
                    type="file"
                    id="img"
                    name="img"
                    accept="image/*"
                    class="file";
                  />
                  <input type="text" placeholder="Challenge Name" required
                  name="challengeName" maxlength="25" />
                  <input
                    type="text"
                    placeholder="Challenge Capacity (0 for unlimited)"
                    required
                    name="capacity"
                  />
                  <input
                    type="text"
                    placeholder="Challenge Duration(Type any measurement of time)"
                    required
                    name="duration"
                  />
                  <textarea
                    placeholder="Challenge Description"
                    rows="4"
                    cols="50"
                    required
                    maxlength="255"
                    name="desc"
                  ></textarea>
                  <button class="submit-button" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section class="challenge-section">
          <div class="popular-challenges">
            <h2>Popular Challenges</h2>
            <ol class="popular-challenges-list">
              <th:block th:each="challenge:${challengesPopular}">
                <li><a th:text="${challenge.title}" th:href="'/challenge/' + ${challenge.id}"></a></li>
              </th:block>
            </ol>
            <section class="add-challenge-section">
              <button class="add-challenge-button">Add New Challenge</button>
            </section> 
          </div>
          <div class="current-challenges">
            <h2>Current Challenges</h2>
            <ol class="current-challenges-list">
              <th:block th:each="challenge:${challengesRecent}">
                <div class="challenge-list-content">
                  <li><h4><a th:text="${challenge.title}" th:href="'/challenge/' + ${challenge.id}"></a></h4></li>
                  <p th:text="${challenge.description}"></p>
                </div>
              </th:block>
            </ol>
          </div>
        </section>


      </div>
    </main>
    <footer class="_footer">&copy;2021 The Virtual X Team</footer>
  </div>
</body>
<script src="/JS/challengePage.js" ></script>

</html>
